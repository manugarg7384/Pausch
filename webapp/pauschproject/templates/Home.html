<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pausch Project</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js" defer></script>
    {% load staticfiles %}
    <script src="{% static 'js/main.js' %}" defer></script>

    <style>
    body {
      background: #000;
      font-family: 'helvetica', helvetica, sans-serif;
    }
    h1 {
      display: inline;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
    }
    h2 {
      display: inline;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
    a, a:link, a:hover, a:visited {
      color: #000;
    }
    .title {
      display: inline;
    }
    .title a, .title a:hover, .title a:link, .title a:visited{
      color: #fff;
      text-decoration: none;
      padding-left: 10px;
    }
    .row {
      padding-top: 80px;
    }
    
    .fa {
      font-size: 20px;
      line-height: 10px;
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);  
    }
    .cd-popup-trigger {
      color: #fff;
    }
    @media only screen and (min-width: 1170px) {
      .cd-popup-trigger {
        margin: 6em auto;
        }
      }
    .cd-popup {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(94, 110, 141, 0.9);
      opacity: 0;
      visibility: hidden;
      -webkit-transition: opacity 0.3s 0s, visibility 0s 0.3s;
      -moz-transition: opacity 0.3s 0s, visibility 0s 0.3s;
      transition: opacity 0.3s 0s, visibility 0s 0.3s;
    }
    .cd-popup.is-visible {
      opacity: 1;
      visibility: visible;
      -webkit-transition: opacity 0.3s 0s, visibility 0s 0s;
      -moz-transition: opacity 0.3s 0s, visibility 0s 0s;
      transition: opacity 0.3s 0s, visibility 0s 0s;
    }
    .cd-popup-container {
      position: relative;
      width: 90%;
      max-width: 450px;
      margin: 4em auto;
      background: #fff;
      border-radius: 5px;
      padding: 10px;
    }
    .cd-popup-container .cd-popup-close {
      position: absolute;
      top: 10px;
      right: 5px;
    }
    @media only screen and (min-width: 1170px) {
      .cd-popup-container {
        margin: 8em auto;
        }
      }

      button {
        width: 100%;
        height: 50px;
        border: 0;
        outline: 0;
        margin-left: 1px;
        color: #000;
        background-color: #fff;
      }

      .wrap {
       display: flex;
       flex-direction: row;
       flex-wrap: nowrap;
       padding-top: 80px;
}
      </style>
    </head>
  <body>

    <div class="title">
      <a href="#"><h1>Lights On!</h1></a> 
      <a href="#0" class="cd-popup-trigger"><i class="fa fa-info-circle"></i></a> 
    </div>

    <div class="wrap">
      {% include 'buttons.html' %}
    </div>

    <div class="cd-popup" role="alert">
      <div class="cd-popup-container">
        <h2>Goal</h2> 
        <br>
        Turn all the lights on
        <p></p>
        <h2>Instructions</h2>
        <br>
        1. Clicking on a block toggles the block and it's neighbors on or off
        <br>
        2. Continue toggling blocks until all the lights have been turned on

        <a href="#0" class="cd-popup-close img-replace"><!--<i class="fa fa-times"></i>--></a>
      </div>
    </div> 
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/vendor/holder.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
